<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sticky-notes/css/style.css" />
    <link rel="stylesheet" href="/templated-epilogue/assets/css/main.css" />
    <link href="/templated-epilogue/css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css"> <!-- Font Icon -->
    <link rel="stylesheet" href="/colorlib-regform-7/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css">

</head>
<body id="add-image">
<th:block th:include="~{fragments/nav}"></th:block>
<main class="p-5 bg-blur text-center my-main">

    <div id="container">
        <h1 id="income-heading">Add Expense</h1>
        <div id="add-expenses">
            <div class="d-flex justify-content-center">
                <form th:action="@{/expenses/add}" method="POST" th:object="${expenseBindingModel}"
                      class="text-light">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1"></label>
                        <select name="category" class="form-control" id="exampleFormControlSelect1">
                            <option value="">Select Category</option>
                            <option
                                    th:each="c: ${categories}"
                                    th:value="${c}"
                                    th:text="${c}"
                                    th:selected="${c} == *{category}"
                            >
                        </select>
                        <small th:if="${#fields.hasErrors('category')}" th:errors = "*{category}" class = "text-danger"></small>
                    </div>
                    <label for="price"></label>
                    <input th:field = "*{amount}" th:errorclass = "bg-danger" name="amount" id="price" type="number" class="form-control" placeholder="Amount">
                    <small th:if="${#fields.hasErrors('amount')}" th:errors = "*{amount}"> id="priceError" class="form-text bg-danger rounded">Price must be positive</small>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
                    </div>

                    <button id="add-expence-btn" class="btn" value="ADD" type="submit"><i class="fa fa-edit"></i></button>
                </form>
            </div>
        </div>
    </div>
    <footer id="footer">
        <ul class="icons">
            <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
            <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
            <li><a href="#" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
            <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
        </ul>

    </footer>

</main>
</body>
</html>
