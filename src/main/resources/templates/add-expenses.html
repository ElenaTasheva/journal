    <link rel="stylesheet" href="/colorlib-regform-7/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css">

</head>
<body id="add-image">
<nav class="navbar navbar-expand-lg navbar-light bg-light"> <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent1">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active"> <a class="nav-link" href="#">Daily Tasks <span class="sr-only">(current)</span></a> </li>
            <li class="nav-item"> <a class="nav-link" href="#">Monthly Goals</a> </li>
            <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Finance </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown1"> <a class="dropdown-item" href="#">Action</a> <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a> </div>
            </li>
            <li class="nav-item"> <a class="nav-link disabled" href="#">My Travel Plans</a> </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <button type="button" class="btn btn-light">Login In</button>
            &nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-light">Sign Up</button>        </form>
    </div>
</nav>

<main class="p-5 bg-blur text-center my-main">

    <div id="container">
        <h1 id="income-heading">Add Expence</h1>
        <div id="add-expenses">
            <div class="d-flex justify-content-center">
                <form action="/expenses/add" method="POST" th:object="${expenseBindingModel}"
                      class="text-light">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1"></label>
                        <select name="category" class="form-control" id="exampleFormControlSelect1">
                            <option value="">Select Category</option>
                            <option
                                    th:each="c: ${categories}"
                                    th:value="${c}"
                                    th:text="${c}"
                                    th:selected="${c} == *{category}"
                            >
                        </select>
                    </div>
                    <label for="price"></label>
                    <input th:field = "*{amount}" th:errorclass = "bg-danger" name="amount" id="price" type="number" class="form-control" placeholder="Amount">
                    <small th:if="${#fields.hasErrors('amount')}" th:errors = "*{amount}"> id="priceError" class="form-text bg-danger rounded">Price must be positive</small>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1"></label>
                        <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
                    </div>

                    <button class="btn" value="ADD" type="submit"><i class="fa fa-edit"></i></button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
