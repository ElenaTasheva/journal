<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head-forms}"></th:block>

<body id="add-image">
<th:block th:include="~{fragments/nav}"></th:block>
<main class="p-5 bg-blur text-center my-main">

    <div id="container">
        <h1 id="income-heading">Add Task</h1>
    <div id="add-form">
    <div class="d-flex justify-content-center">
        <form th:action="@{/tasks/add}" method="POST" th:object="${taskBindingModel}"
              class="text-light">
                <div class="form-group">
                    <label id="formGroupExampleInput" for="formGroupExampleInput"></label>
                    <input required th:field = "*{name}" th:errorclass = "bg-danger"  id="name-expense" name="name" type="text" class="form-control" placeholder="Task">
                    <small th:if="${#fields.hasErrors('name')}" th:errors = "*{name}" class="form-text bg-danger rounded"></small>
                    <label for="exampleFormControlSelect1"></label>
                    <select required th:field="*{category}" th:errorclass = "bg-danger"  class="form-control" id="exampleFormControlSelect1">
                        <option value="">Select Category</option>
                        <option
                                th:each="c: ${categories}"
                                th:value="${c}"
                                th:text="${c}"
                                th:selected="${c} == *{category}"
                        >
                    </select>
                    <small th:if="${#fields.hasErrors('category')}" th:errors = "*{category}" class="form-text bg-danger rounded"></small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea th:field = "*{description}" name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
                </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="releaseDate">Due date</label>
                    <input required th:field="*{dueOn}" th:errorclass = "bg-danger"  name="dueOn" id="releaseDate" type="date" class="form-control" placeholder="Release date">
                    <small th:if="${#fields.hasErrors('dueOn')}" th:errors = "*{dueOn}"  class="form-text bg-danger rounded">Release date cannot be in the
                        future</small>
                </div>
            </div>
            <button class="btn" value="ADD" type="submit"><i class="fa fa-edit"></i></button>
        </form>
    </div>
    </div>
    </div>


</main>
 <th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
