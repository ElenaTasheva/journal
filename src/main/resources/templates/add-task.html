<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sticky-notes/css/style.css" />
    <link rel="stylesheet" href="/templated-epilogue/assets/css/main.css" />
    <link href="/templated-epilogue/css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css"> <!-- Font Icon -->
    <link rel="stylesheet" href="/colorlib-regform-7/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css">
    <script src="/colorlib-regform-7/colorlib-regform-7/js/main.js"></script>
</head>
<body id="add-image">
<th:block th:include="~{fragments/nav}"></th:block>
<main class="p-5 bg-blur text-center my-main">

    <div id="container">
        <h1 id="income-heading">Add Task</h1>
    <div id="add-form">
    <div class="d-flex justify-content-center">
        <form action="/tasks/add" method="POST" th:object="${taskBindingModel}"
              class="text-light">
                <div class="form-group">
                    <label id="formGroupExampleInput" for="formGroupExampleInput"></label>
                    <input th:field = "*{name}" th:errorclass = "bg-danger" id="name-expense" name="name" type="text" class="form-control" placeholder="Task">
                    <small th:if="${#fields.hasErrors('name')}" th:errors = "*{name}"></small>
                    <label for="exampleFormControlSelect1"></label>
                    <select th:field="*{category}" th:errorclass = "bg-danger" class="form-control" id="exampleFormControlSelect1">
                        <option value="">Select Category</option>
                        <option
                                th:each="c: ${categories}"
                                th:value="${c}"
                                th:text="${c}"
                                th:selected="${c} == *{category}"
                        >
                    </select>
                    <small th:if="${#fields.hasErrors('category')}" th:errors = "*{category}" class = "text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1"></label>
                    <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Description"></textarea>
                </div>
            <div class="form-group">
                <div class="form-group">
                    <label for="releaseDate">Due date</label>
                    <input th:field="*{dueOn}" th:errorclass = "bg-danger"  name="dueOn" id="releaseDate" type="date" class="form-control" placeholder="Release date">
                    <small th:if="${#fields.hasErrors('dueOn')}" th:errors = "*{dueOn}" id="releaseDateError" class="form-text bg-danger rounded">Release date cannot be in the
                        future</small>
                </div>
            </div>
            <button class="btn" value="ADD" type="submit"><i class="fa fa-edit"></i></button>
        </form>
    </div>
    </div>
    </div>
    <footer id="footer">
        <ul class="icons">
            <li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
            <li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
            <li><a href="#" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
            <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
        </ul>

    </footer>

</main>
</body>
</html>
