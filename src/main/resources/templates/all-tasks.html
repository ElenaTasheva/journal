<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sticky-notes/css/style.css" />
    <link rel="stylesheet" href="/templated-epilogue/assets/css/main.css" />
    <link href="/templated-epilogue/css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css"> <!-- Font Icon -->
    <link rel="stylesheet" href="/colorlib-regform-7/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css">

</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block>
<div class="main-div">
    <button  type="button"  class="btn btn-primary btn-sm btn btn-outline-light" id="add" >Add task</button>
    <ul class="sticky-top-ul" th:object="${tasks}">
    <li th:each="t: ${tasks}" class="sticky-top">
        <a href="#">
            <h2 class="sticky-title" th:text="${t.category}">Title #1</h2>
            <p class="sticky-notes" th:text="${t.name}">Text Content #1</p>
            <p class="sticky-date">due: 22.05.2012</p>
            <button type="button" class="btn btn-primary btn-sm btn btn-outline-light" id="done">Done</button>

        </a>
    </li>
    </ul>
</div>
</body>
<script type="text/javascript">
    document.getElementById("add").onclick = function () {
        window.location.replace("http://localhost:8080/tasks/add");    };
</script>
</html>
