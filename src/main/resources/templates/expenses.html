<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head-forms}"></th:block>
<body>
<th:block th:include="~{fragments/nav}"></th:block><div id="container">
    <form th:action="@{/expenses/add}">
    <button class="btn"><i class="fa fa-minus"></i></button>
    </form>
    <h1 id="income-heading">My Expenses</h1>
    <table class="table" id="table-income" >
        <thead>
        <tr class="table-primary" id="table-primary">
            <th scope="col">#</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e: ${expenses}" class="table-warning">
            <th scope="row" th:text="${e.id}">1</th>
            <td th:text="${e.category}">Mark</td>
            <td th:text="${e.description}">Otto</td>
            <td th:text="${e.amount}">@mdo</td>
        </tr>
        </tbody>
    </table>
    <div id="hr">
        <hr id="total">
        <h3 th:text = "|Total Expenses: ${total}|"></h3>
    </div>
</div>

</body>
</html>
