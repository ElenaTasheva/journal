<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sticky-notes/css/style.css" />
    <link rel="stylesheet" href="/templated-epilogue/assets/css/main.css" />
    <link href="/templated-epilogue/css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css"> <!-- Font Icon -->
    <link rel="stylesheet" href="/colorlib-regform-7/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css">

</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block><div id="container">
    <form th:action="@{/expenses/add}">
    <button class="btn"><i class="fa fa-minus"></i></button>
    </form>
    <h1 id="income-heading">My Expenses</h1>
    <table class="table" id="table-income" >
        <thead>
        <tr class="table-primary" id="table-primary">
            <th scope="col">#</th>
            <th scope="col">Category</th>
            <th scope="col">Description</th>
            <th scope="col">Amount</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e: ${expenses}" class="table-warning">
            <th scope="row" th:text="${e.id}">1</th>
            <td th:text="${e.category}">Mark</td>
            <td th:text="${e.description}">Otto</td>
            <td th:text="${e.amount}">@mdo</td>
        </tr>
        </tbody>
    </table>
    <div id="hr">
        <hr id="total">
        <h3 th:text = "|Total Expenses: ${total}|"></h3>
    </div>
</div>

</body>
</html>
