<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block>
    <nav class="navbar navbar-expand-lg navbar-light bg-light"> <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent1">
            <ul class="navbar-nav mr-auto" sec:authorize="isAuthenticated()">
                <li class="nav-item active"> <a class="nav-link" href="/tasks/all">Daily Tasks <span class="sr-only">(current)</span></a> </li>
                <li class="nav-item"> <a class="nav-link" href="/topics/all">Share Thoughts</a> </li>
                <li class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="/statistic" id="navbarDropdown1" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Finance </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown1"> <a class="dropdown-item" href="/expenses/all">Expenses</a> <a class="dropdown-item" href="/income/all">Income</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/statistic">Balance</a> </div>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"> <a th:href="@{/admin}" sec:authorize="hasRole('ROLE_ADMIN')"  class="nav-link" >Admin</a> </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <a th:href="@{/users/login}"
                   sec:authorize="!isAuthenticated()"
                   id="login" type="submit" class="btn btn-light">Login</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{/users/register}" sec:authorize="!isAuthenticated()" id="register" type="submit" class="btn btn-light">Sign up</a>
                </form>
                <form th:method="POST" class="form-inline my-2 my-lg-0" th:action="@{/logout}">
                    <button type="submit" class="btn btn-light btn-sm" sec:authorize="isAuthenticated()">Logout</button>

            </form>
        </div>
    </nav>




</th:block>
