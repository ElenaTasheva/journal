<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sticky-notes/css/style.css" />
    <link rel="stylesheet" href="/templated-epilogue/assets/css/main.css" />
    <link href="/templated-epilogue/css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css"> <!-- Font Icon -->
    <link rel="stylesheet" href="/colorlib-regform-7/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css">

</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block><div id="container">
    <form th:action="@{/income/add}">
    <button class="btn"><i class="fa fa-plus"></i></button>
    </form>
    <h1 id="income-heading">My Income</h1>
<table class="table" id="table-income">
    <thead>
    <tr class="table-primary">
        <th scope="col">#</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th scope="col">Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="i : ${income}" id="income-row">
        <th th:text="${i.id}" scope="row" >2</th>
        <td th:text="${i.category}">Jacob</td>
        <td th:text="${i.description}">Thornton</td>
        <td th:text="${i.amount}">@fat</td>
    </tr>
    </tbody>
</table>
    <div id="hr">
    <hr id="total">
        <h3 th:text="|Total Income: ${total}|"> </h3>
</div>
</div>

</body>
</html>
