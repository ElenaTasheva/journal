<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta charset="utf-8" />
		<link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="/templated-epilogue/assets/css/main.css" />
		<link href="/templated-epilogue/css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css"> <!-- Font Icon -->
		<link rel="stylesheet" href="/colorlib-regform-7/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css">
    </head>
	<body>
	<th:block th:include="~{fragments/nav}"></th:block>
<!-- Header -->
			<header id="header" class="alt">
				<blockquote>&nbsp;</blockquote>
				<div class="inner">
					<h1>My Journal</h1>
					<p>Start the journey of journaling <a href="/users/register">TODAY</a></p>
				</div>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Banner -->
					<section id="intro" class="main">
						<span class="icon fa-diamond major"></span>
						<h2>Your daily quote</h2>
						<p id="th-par" style="font-family: Atrament" th:text="|'${quoteViewModel.text} - ${quoteViewModel.author}'|" ></p>
						
					</section>

				<!-- Items -->
					
				<!-- Footer -->
					<footer id="footer">
						<ul class="icons">
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon fa-linkedin"><span class="label">LinkedIn</span></a></li>
							<li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
						</ul>
						
					</footer>

			</div>

		<!-- Scripts -->
			<!-- <script src="assets/js/jquery.min.js"></script> -->
			<script src="/templated-epilogue/js/jquery-3.4.1.min.js"></script>
			<script src="/templated-epilogue/assets/js/skel.min.js"></script>
			<script src="/templated-epilogue/assets/js/util.js"></script>
			<script src="/templated-epilogue/assets/js/main.js"></script>
<script src="/templated-epilogue/js/popper.min.js"></script>
			<script src="/templated-epilogue/js/bootstrap-4.4.1.js"></script>

	</body>
</html>
