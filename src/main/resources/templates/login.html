<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"></th:block>


<body>
<th:block th:include="~{fragments/nav}"></th:block>

<div class="main">
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="/colorlib-regform-7/colorlib-regform-7/images/signin-image.jpg" alt="sing up image"></figure>
                    <a th:href="@{/users/register}" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <small th:if="${bad_credentials}" class="alert alert-danger" role="alert" style="display: block">
                        Wrong email or password
                    </small>
                    <form method="POST" th:action="@{/users/login}" class="register-form" id="login-form">
                        <div class="form-group">
                            <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input  required  type="email" name="username"  th:value="${email}" id="your_name" class="input-validator" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                            <input  required minlength="3" maxlength="10" type="password" name="password" id="your_pass" class="input-validator" placeholder="Password"/>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                    <div class="social-login">
                        <span class="social-label">Or login with</span>

                        <ul class="socials">

                            <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                            <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            <li><a href="/signin/facebook"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                            <form th:action= "@{/signin/facebook}" method="POST">
                                <input type="hidden" name="scope" value="public_profile" />
                                <button type="submit" style="display: contents"><i class="display-flex-center zmdi zmdi-facebook"></i></button>
                            </form>
                        </ul>

                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<th:block th:include="~{fragments/footer}"></th:block>
</body>
</html>
