<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sticky-notes/css/style.css" />
    <link rel="stylesheet" href="/templated-epilogue/assets/css/main.css" />
    <link href="/templated-epilogue/css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css"> <!-- Font Icon -->
    <link rel="stylesheet" href="/colorlib-regform-7/colorlib-regform-7/fonts/material-icon/css/material-design-iconic-font.min.css">

</head>
<body>
<th:block th:include="~{fragments/nav}"></th:block>
<body>

<div class="mb-3" style="padding-top: 80px; width: 50%; padding-left: 80px" >
    <form th:href="@{/topics/comments/{id}(id=${topic.id})}" method="POST">
        <label id="form-lebel" for="exampleFormControlTextarea1" class="form-label">
    <textarea name="text" type="text" class="form-control" id="exampleFormControlTextarea1" placeholder="Add Comment...">
    </textarea>
    <button class="btn btn-light-sm" type="submit">Add</button>
    </label>
    </form>
</div>
<div>
    <h1 th:text="${topic.title}" id="heading-comments"></h1>
</div>
<div class="row" style="padding: 20px">
    <div class="col-sm-6" th:each="c: ${comments}">
        <div class="card">
            <div class="card-body border-success  mb-3">
                <h5 class="card-title" th:text="${c.username}">Special title treatment</h5>
                <p class="card-text-success" th:text="${c.text}">With supporting text below as a natural lead-in to additional content.</p>
                <a href="#" class="btn btn-secondary">Delete</a>
            </div>
        </div>
    </div>
</div>

</body>
